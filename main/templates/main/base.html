{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Pur beurre, trouvez un produit de substitution.">
  <meta name="author" content="Charles Casassus">

  <title>Pur Beurre</title>
  <link rel="icon" type="image/png" href="{% static 'main/img/fav_logo.png' %}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'main/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'main/css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top py-3" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}"><img class="img-fluid" src="{% static 'main/img/big_logo.png' %}" alt="logo_purbeurre"> Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item mr-5">
                    <form action="{% url 'result' %}" method="post">
                        {% csrf_token %}
                        <input class="form-control" type="search" name="research" placeholder="Rechercher" id="fiel-search-nav-bar">
                        <input type="submit" class="d-none">
                    </form>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}"><i class="fas fa-user fa-2x link-style color-cyan"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'my_food' %}"><img src="{% static 'main/img/noun_Carrot_29691.png' %}" alt=""></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-2x link-style color-cyan"></i></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x link-style color-cyan"></i></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
        <div class="d-flex justify-content-between">
            <a class="text-muted" href="{% url 'legal_mention' %}">Mentions l√©gales</a>
            <a class="text-muted" href="#contact">Contact</a>
        </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'main/vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'main/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'main/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
  <script src="{% static 'main/vendor/magnific-popup/jquery.magnific-popup.min.js'%}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'main/js/creative.min.js'%}"></script>

</body>

</html>
